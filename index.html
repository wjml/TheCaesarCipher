<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="css/style.css" rel="stylesheet">
   <title>The Caesar Cipher</title>
</head>

<body>
   <header>
   </header>
   <div class="content">
      <div class="app">
         <h1>
            The Caesar Cipher
         </h1>
         <p>
            Key:
            <span class="input right">
               <input type="number" id="key">
               <span></span>
            </span>
         </p>
         <div class="io">
            <span class="input left">
               <textarea rows="5" onkeyup="crypt(1)" type="text" id="encrypt" placeholder="Encrypt"></textarea>
               <span></span>
            </span>
            <span class=" input right">
               <textarea rows="5" onkeyup="crypt(-1)" type="text" id="decrypt" placeholder="Decrypt"></textarea>
               <span></span>
            </span>
         </div>
      </div>
   </div>
   <footer></footer>

   <script src="js/script.js"></script>
</body>

</html>
