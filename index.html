   <header>
      <h1>The Caesar Cipher</h1>
   </header>
   <div class="content">
      <div class="app">
         <input type="number" id="key">
         <div class="IO">
            <input onkeyup="crypt(1)" type="text" id="encrypt">
            <input onkeyup="crypt(-1)" type="text" id="decrypt">
         </div>
